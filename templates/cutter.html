<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="static/main.css">

  <script src="https://kit.fontawesome.com/716aab55ab.js" crossorigin="anonymous"></script>

  <title>Video cutter tool</title>
</head>

<body style="margin-left: 30px;">

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  </p>

  <form method="post" action="/" enctype="multipart/form-data">
    <div id="dropdown">
      <label for="select">Select the video:</label>
      <input type="text" list="videoList" id="videoInput" />
      <datalist id="videoList"></datalist>
    </div>

    <br><br>
    <dl>
      <p>
        <input type="file" id="upload" name="file" autocomplete="off" required>
      </p>
    </dl>
    <p>
      <input type="submit" id="upload_id" value="Upload">
    </p>
    <div id="upload_collection" style="display:none;">
      <label for=" fname">Collection:</label>
      <input type="text" id="collection" name="collection" required>
    </div><br>
    <br>
  </form>

  {% if filename %}
  <div id="play_video">
    <video id="video_scr_id" autoplay="autoplay" width="800" height="500" controls="controls" preload="preload">
      <source src="{{ url_for('display_video', filename=filename) }}" type="video/mp4">
      </source>
    </video>
  </div>
  {% endif %}

  <script>
    let file_name = '{{ filename }}';
    let collection_name_final = '{{ collection }}';
  </script>

  <div id="play_video_server" style="display:none;">
    <video id="video_scr_id_server" width="800" height="500" controls>
    </video>
  </div>

  <div id="select_collection" style="display:none;">
    <label for=" fname">Collection:</label>
    <input type="text" id="select_collection_id" name="collection" required>
  </div>

  <div id="list" style="overflow-y: scroll; height:750px; display:none;"></div>

  <button id="export_csv" style="display:none; position:fixed;" onclick="csv_export()">Export as
    CSV <i class="fa fa-check"></i></button>

  <button id="chop_upload" style="display:none; position:fixed;" onclick="chop_upload()">Upload
    chopped clips <i class="fa fa-check"></i></button>

</body>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="static/cutter.js"></script>

</html>
