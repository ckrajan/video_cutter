  <title>Video cutter tool</title>

<body style="margin-left: 30px;">
  <br>
  <br>
  <br>
  <form action="/action_page.php" id="name">
    <label for="fname">Collection:</label>
    <input type="text" id="collection" required><br>
  </form>
  <br>
  <br>
  <div id="browse_upload">
    <label style="font-size: 15px;" for="folder">Select folder</label>
    <input type="file" style="font-size: 20px;" id="upload" accept="video/mp4,video/x-m4v,video/*" enabled>
    <a id="upload-button" class="cameratag_prompt_label cam_icon upload_icon"></a>
  </div>
  <br>
  <br>
    <div id="play_video">
      <video id="video_scr_id" width="800" height="500" controls>
      </video>
    </div>

    <div id="loader" style="display:none;"></div>

    <div id="list" style="overflow-y: scroll; height:750px; display:none;"></div>


    <button id="export_csv" style="display:none; position:absolute; margin-top:600px; margin-left:350px;" onclick="csv_export()">Export as CSV <i
      class="fa fa-check"></i></button>

</body>
